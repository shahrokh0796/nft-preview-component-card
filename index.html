<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <main>
    <section class="container">
      <div class="image-main">
        <div class="card-image">
          <img src="./images/icon-view.svg" alt=""> 
         <img src="./images/image-equilibrium.jpg" alt="equilibrium" height="296">
       </div>
      </div>
      
      <div class="card-description m-t m-b">
        <h2>Equilibrium #3429</h2>
        <p class="m-t m-b">Our Equilibrium collection promotes balance and calm.</p>
          <div class="time-status">
            <span>
              <i class="fa-brands fa-ethereum"></i>
              0.041 ETH
            </span> 
            <span>
              <i class="fa-solid fa-clock"></i>
              3 days left</span>
          </div>
      </div>
      <hr class="hr">
      <div class="author m-t">
        <span class="author-image">
          <img src="./images/image-avatar.png" alt="">
        </span>
        <span>Creation of<span> Jules Wyvern</span></span>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Said</a>.
    </div>
  </footer>
</body>
</html>
